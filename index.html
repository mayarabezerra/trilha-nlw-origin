<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>May Brayner - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="selo rocketseat" />
          </span>
          <img
            id="userImg"
            src="https:lorempixel.com/185/185/people/"
            alt="foto pessoal"
          />
        </div>
        <h1 id="userName">Mayara Bezerra</h1>
        <a
          id="userLink"
          href="https://github.com/mayarabezerra"
          target="_blank"
        >
          <img src="images/github.svg" alt="iconegit" />
          <span id="userLogin"></span>
        </a>
        <p id="userBio">
          An instructor focused on helping people start programming for web
        </p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/RocketSeat" target="_blank">
              <img src="images/youtube.svg" alt="iconeyotube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.youtube.com/RocketSeat" target="_blank">
              <img src="images/facebook.svg" alt="iconeface" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.youtube.com/RocketSeat" target="_blank">
              <img src="images/instagram.svg" alt="iconeinstagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://www.youtube.com/RocketSeat" target="_blank">
              <img src="images/twitter.svg" alt="iconetwitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
